import = ["./themes/themes/one_dark.toml"]
working_directory = "/home/dankuta/Deving"

[cursor]
unfocused_hollow = true
style = {shape="Beam", blinking="on"}
vi_mode_style = "Beam"

[font]
size = 14.0

[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "N"
mods = "Control"

[scrolling]
history = 1000
multiplier = 3

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = true
opacity = 0.9
startup_mode = "Windowed"


[window.dimensions]
columns = 100
lines = 30

[window.padding]
x = 5
y = 0

[window.position]
x = 75
y = 75

[[hints.enabled]]
command = "xdg-open" # On Linux/BSD
# command = "open" # On macOS
# command = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"